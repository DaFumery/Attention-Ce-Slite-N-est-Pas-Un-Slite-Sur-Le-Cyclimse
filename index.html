<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- CITATION -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >Attention, ce flim n’est pas un flim sur le cyclimse. Merci de votre
          compréhension.</span
        ><i class="fas fa-quote-right"></i>
        <!-- AUTEUR -->
        <div class="quote-auteur">
          <span id="auteur">Voix Off</span>
        </div>
        <!-- BOUTONS -->
        <div class="button-container">
          <button class="twitter-btn" id="twitter-btn" title="Tweet le !">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="new-quote" id="new-quote">Si, señor zorro</button>
        </div>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
